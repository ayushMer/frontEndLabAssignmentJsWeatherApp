<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="main-container">
    <header>
        <input type="text" id="enterCity" placeholder="Enter city Name"/>
    </header>
<section class="location">
    <div id="cityName"><span id="outputCity">Varanasi,IN</span></div>
    <div id="date"><span id="outputDate">Monday 13 March 202</span></div>
</section>
<div class="current">
    <div id="temperature"><span id="outputTemp">33°C</span></div>
    <div id="weatherType">Smoky</div>
    <div id="highLow">10°C / 7°C</div>
</div>
</div>
<script src="app.js"></script>
</body>
</html>
